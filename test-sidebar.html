<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-icon {
            transition: all 200ms ease-in-out;
        }
        .test-container:hover .panel-icon {
            opacity: 0;
            transform: scale(0.95);
        }
        .test-container:hover .chevron-icon {
            opacity: 1;
            transform: scale(1);
        }
        .test-container:not(:hover) .panel-icon {
            opacity: 1;
            transform: scale(1);
        }
        .test-container:not(:hover) .chevron-icon {
            opacity: 0;
            transform: scale(0.95);
        }
    </style>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl mb-4">Sidebar Trigger Animation Test</h1>
    
    <div class="test-container inline-flex items-center justify-center w-7 h-7 bg-transparent hover:bg-purple-100 rounded-md cursor-pointer relative">
        <div class="relative w-4 h-4 flex items-center justify-center">
            <!-- Panel Icon (hamburger-like) -->
            <svg class="panel-icon test-icon absolute w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="18" height="18" x="3" y="3" rx="2"/>
                <path d="M9 3v18"/>
                <path d="m16 15-3-3 3-3"/>
            </svg>
            
            <!-- Chevron Icon -->
            <svg class="chevron-icon test-icon absolute w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </div>
    </div>
    
    <p class="mt-4 text-sm text-gray-600">Hover over the button to see the animation</p>
</body>
</html>
